<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Day Beauty Schedule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="header-right">
                    <button id="settings-btn" class="btn btn-settings">Settings</button>
                    <div class="schedule-actions">
                        <button id="save-btn" class="btn btn-icon-small has-icon" title="Save Schedule">
                            <img src="images/savelogo.png" alt="Save Schedule">
                        </button>
                        <button id="load-btn" class="btn btn-icon-small has-icon" title="Load Schedule">
                            <img src="images/openlogo.png" alt="Load Schedule">
                        </button>
                    </div>
                </div>
            </div>
            <div class="title-section">
                <div class="logo-section">
                    <img src="images/FFlogo.jpg" alt="FF Logo" class="app-logo">
                </div>
                <h1 id="schedule-title">Wedding Day Beauty Schedule</h1>
            </div>
            <p id="schedule-subtitle" class="schedule-subtitle"></p>
            <div class="controls">
                <button id="add-client-btn" class="btn btn-primary">Add Guest</button>
                <button id="add-artist-btn" class="btn btn-secondary">Add Artist</button>
                <button id="export-btn" class="btn btn-success">Export Schedule</button>
            </div>
        </header>

        <div class="schedule-container">
            <div class="time-column">
                <div class="time-header">Time</div>
                <div class="time-slots" id="time-slots">
                    <!-- Time slots will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="artists-container" id="artists-container">
                <!-- Artist columns will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Add Guest Modal -->
    <div id="add-client-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('add-client-modal')">&times;</span>
            <h2>Add New Guest</h2>
            <form id="client-form">
                <label for="client-name">Guest Name:</label>
                <input type="text" id="client-name" required>
                
                <label>Services:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="makeup" value="makeup"> Makeup</label>
                    <label><input type="checkbox" id="hair" value="hair"> Hair Styling</label>
                </div>
                
                <label for="client-color">Guest Color:</label>
                <div class="color-input-group">
                    <input type="color" id="client-color" value="#ff6b6b">
                    <div class="color-swatch" id="color-swatch"></div>
                </div>
                
                <button type="button" id="add-guest-btn">Add Guest</button>
            </form>
        </div>
    </div>

    <!-- Add Artist Modal -->
    <div id="artist-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Artist</h2>
            <form id="artist-form">
                <div class="form-group">
                    <label for="artist-name">Artist Name:</label>
                    <input type="text" id="artist-name" required>
                </div>
                <div class="form-group">
                    <label for="artist-specialty">Specialty:</label>
                    <select id="artist-specialty" required>
                        <option value="">Select Specialty</option>
                        <option value="makeup">Makeup</option>
                        <option value="hair">Hair Styling</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Artist</button>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <h2>Settings</h2>
                <h3>Wedding Details</h3>
                <div class="form-group">
                    <label>Bride's Name:</label>
                    <input type="text" id="settings-bride-name" placeholder="Enter Bride's Name">
                </div>
                <div class="form-group">
                    <label>Wedding Date:</label>
                    <input type="date" id="settings-wedding-date">
                </div>
                <div class="form-group">
                    <label>Location:</label>
                    <input type="text" id="settings-location" placeholder="Enter Location">
                </div>
                <div class="form-group">
                    <label>Bride Ready Time:</label>
                    <input type="time" id="settings-bride-ready-time" value="11:00">
                </div>
                
                <h3>Duration Settings</h3>
                <div class="duration-settings">
                    <div class="duration-row">
                        <label>Bride Makeup:</label>
                        <input type="number" id="settings-bride-makeup-duration" value="90" min="15" max="180"> min
                    </div>
                    <div class="duration-row">
                        <label>
                            <input type="checkbox" id="settings-bride-hair-two-parts"> 
                            Bride's hair is done in 2 parts
                        </label>
                    </div>
                    <div class="duration-row" id="bride-hair-single-row">
                        <label>Bride Hair:</label>
                        <input type="number" id="settings-bride-hair-duration" value="90" min="15" max="180"> min
                    </div>
                    <div class="duration-row" id="bride-hair-part1-row" style="display: none;">
                        <label>Bride's Hair Part I:</label>
                        <input type="number" id="settings-bride-hair-part1-duration" value="60" min="15" max="120"> min
                    </div>
                    <div class="duration-row" id="bride-hair-part2-row" style="display: none;">
                        <label>Bride's Hair Part II:</label>
                        <input type="number" id="settings-bride-hair-part2-duration" value="30" min="15" max="120"> min
                    </div>
                    <div class="duration-row">
                        <label>Guest Makeup:</label>
                        <input type="number" id="settings-guest-makeup-duration" value="45" min="15" max="120"> min
                    </div>
                    <div class="duration-row">
                        <label>Guest Hair:</label>
                        <input type="number" id="settings-guest-hair-duration" value="45" min="15" max="120"> min
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings-btn" class="btn btn-primary">Save Settings</button>
            </div>
        </div>
    </div>

    <!-- Save Schedule Modal -->
    <div id="save-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <h2>Save Schedule</h2>
                <div class="form-group">
                    <label>Schedule Name:</label>
                    <input type="text" id="save-schedule-name" placeholder="Enter schedule name (e.g., Sarah's Wedding)">
                </div>
                <div id="existing-schedules" class="existing-schedules">
                    <h3>Existing Schedules:</h3>
                    <div id="schedules-list"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-schedule-btn" class="btn btn-primary">Save Schedule</button>
            </div>
        </div>
    </div>

    <!-- Load Schedule Modal -->
    <div id="load-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <h2>Load Schedule</h2>
                <div id="load-schedules-list" class="schedules-list">
                    <!-- Schedules will be populated here -->
                </div>
                <div class="no-schedules" id="no-schedules" style="display: none;">
                    <p>No saved schedules found. Create and save a schedule first!</p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="close-load-modal" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Simple test to see if JavaScript is working
        console.log('JavaScript is loading...');
        
        // Simple function to open modal
        function openAddGuestModal() {
            console.log('Opening add guest modal...');
            const modal = document.getElementById('add-client-modal');
            if (modal) {
                modal.style.display = 'block';
                console.log('Modal should be visible now');
            } else {
                console.log('Modal not found!');
            }
        }
        
        // Add event listener when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up event listeners...');
            
            const addGuestBtn = document.getElementById('add-client-btn');
            if (addGuestBtn) {
                addGuestBtn.addEventListener('click', openAddGuestModal);
                console.log('Add Guest button event listener added');
            } else {
                console.log('Add Guest button not found!');
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
